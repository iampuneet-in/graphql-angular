
<form  (ngSubmit)="save()" #forma="ngForm">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="register.email" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Address</label>
        <textarea class="form-control"  [(ngModel)]="register.address"  name="address"  id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Contact</label>
        <input type="number" class="form-control" [(ngModel)]="register.contactNo" name="contactNo" id="exampleInputEmail2" placeholder="Enter Phone">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="register.firstName" name="firstName" id="exampleInputEmail4" placeholder="firstName">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="register.lastName" name="lastName" id="exampleInputEmail5" placeholder="firstName">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Role</label>
        <select class="form-control" [(ngModel)]="register.role" name="role" id="exampleFormControlSelect1">
            <option>User</option>
        </select>
    </div>
    <button [disabled]="!forma.valid" type="submit" class="btn btn-primary">Submit</button>
</form>
